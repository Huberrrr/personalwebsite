<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>jon huber</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="jon huber's portfolio website">
  <meta name="author" content="jon huber">

  <!-- css -->
  <style>
    @font-face {
      font-family: plex;
      font-display: auto;
      src:url("plex.ttf");
    }

    :root {
      --background: #fff;
      --text: #000;
      --text-hover: #333;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: plex, sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      color: var(--text-hover);
      text-decoration: none;
    }

    h1 {
      font-size: 3rem;
    }

    #page {
      display: grid;
      grid-template:
        "name" 1fr
        "links" 1fr
        / 1fr;
      height: 100%;
      text-align: center;
    }

    #name {
      grid-area: name;
      align-self: end;
      padding: 1rem;
    }

    #links {
      grid-area: links;
      align-self: start;
      padding: 1rem;
    }

    #theme-toggler {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      cursor: pointer;
      fill: var(--text);
    }

    @media (min-width: 768px) {
      #page {
        grid-template:
          "name links" 1fr
          / 1fr 1fr;
      }

      #name {
        align-self: center;
        justify-self: end;
      }

      #links {
        align-self: center;
        justify-self: start;
        text-align: left;
      }
    }
  </style>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div id="page">
    <!-- name section -->
    <div id="name">
      <h1><b>jon huber</b></h1>
    </div>

    <!-- links section -->
    <div id="links">
      <!-- resume -->
      <h2>
        <a href="resume.pdf" title="read my resume">resume</a>
      </h2>

      <!-- email -->
      <h2>
        <a href="mailto:jon@huberrrr.com" title="email me at jon@huberrrr.com">jon@huberrrr.com</a>
      </h2>

      <!-- github -->
      <h2>
        <a href="https://github.com/Huberrrr" title="git checkout my-github">github.com/huberrrr</a>
      </h2>

      <!-- linkedin -->
      <h2>
        <a href="https://www.linkedin.com/in/huberrrr/" title="connect with me on linkedin">linkedin.com/in/huberrrr</a>
      </h2>
    </div>
  </div>

  <!-- theme toggler -->
  <svg id="theme-toggler" xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" viewBox="0 0 32 40" x="0px" y="0px">
    <g data-name="Layer 2">
      <path d="M23.14,25.24a10.41,10.41,0,0,1,0-18.49A2,2,0,0,0,22.73,3a13.3,13.3,0,0,0-3.82-.42A13.58,13.58,0,0,0,6,15.6,13.38,13.38,0,0,0,22.75,29a2,2,0,0,0,1.48-1.7A2,2,0,0,0,23.14,25.24Zm-3.75,2.15A11.39,11.39,0,0,1,8,15.66a11.55,11.55,0,0,1,11-11h.4A11,11,0,0,1,22.22,5a12.41,12.41,0,0,0,0,22A11.28,11.28,0,0,1,19.39,27.39Z"/>
    </g>
  </svg>
  <script async>
    document.getElementById("theme-toggler").addEventListener("click", () => {
      if (getComputedStyle(document.documentElement).getPropertyValue("--background") === "#fff"
      || getComputedStyle(document.documentElement).getPropertyValue("--background") === " #fff") {
        document.documentElement.style.setProperty("--background", "#000");
        document.documentElement.style.setProperty("--text", "#fff");
        document.documentElement.style.setProperty("--text-hover", "#ccc");

        let icon = document.getElementById("theme-toggler");
        icon.innerHTML = '<g data-name="Layer 2"><path d="M23.14,25.24a10.41,10.41,0,0,1,0-18.49A2,2,0,0,0,22.73,3a13.3,13.3,0,0,0-3.82-.42A13.58,13.58,0,0,0,6,15.6,13.38,13.38,0,0,0,22.75,29a2,2,0,0,0,1.48-1.7A2,2,0,0,0,23.14,25.24Z"/></g>'
      } else {
        document.documentElement.style.setProperty("--background", "#fff");
        document.documentElement.style.setProperty("--text", "#000");
        document.documentElement.style.setProperty("--text-hover", "#333");

        let icon = document.getElementById("theme-toggler");
        icon.innerHTML = '<g data-name="Layer 2"><path d="M23.14,25.24a10.41,10.41,0,0,1,0-18.49A2,2,0,0,0,22.73,3a13.3,13.3,0,0,0-3.82-.42A13.58,13.58,0,0,0,6,15.6,13.38,13.38,0,0,0,22.75,29a2,2,0,0,0,1.48-1.7A2,2,0,0,0,23.14,25.24Zm-3.75,2.15A11.39,11.39,0,0,1,8,15.66a11.55,11.55,0,0,1,11-11h.4A11,11,0,0,1,22.22,5a12.41,12.41,0,0,0,0,22A11.28,11.28,0,0,1,19.39,27.39Z"/></g>';
      }
    });
  </script>
</body>

</html>
