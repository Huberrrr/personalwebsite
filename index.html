<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>jon huber</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="jon huber's portfolio website">
  <meta name="author" content="jon huber">

  <!-- css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700&display=swap');

    :root {
      --background: #fff;
      --text: #000;
      --text-hover: #333;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      color: var(--text-hover);
      text-decoration: none;
    }

    h1 {
      font-size: 3rem;
    }

    #page {
      display: grid;
      grid-template:
        "name" 1fr
        "links" 1fr
        / 1fr;
      height: 100%;
      text-align: center;
    }

    #name {
      grid-area: name;
      align-self: end;
      padding: 1rem;
    }

    #links {
      grid-area: links;
      align-self: start;
      padding: 1rem;
    }

    #theme-toggler {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      #page {
        grid-template:
          "name links" 1fr
          / 1fr 1fr;
      }

      #name {
        align-self: center;
        justify-self: end;
      }

      #links {
        align-self: center;
        justify-self: start;
        text-align: left;
      }
    }
  </style>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div id="page">
    <!-- name section -->
    <div id="name">
      <h1><b>jon huber</b></h1>
    </div>

    <!-- links section -->
    <div id="links">
      <!-- resume -->
      <h2>
        <a href="resume.pdf" title="read my resume">resume</a>
      </h2>

      <!-- email -->
      <h2>
        <a href="mailto:jon@huberrrr.com" title="email me at jon@huberrrr.com">jon@huberrrr.com</a>
      </h2>

      <!-- github -->
      <h2>
        <a href="https://github.com/Huberrrr" title="git checkout my-github">github.com/huberrrr</a>
      </h2>

      <!-- linkedin -->
      <h2>
        <a href="https://www.linkedin.com/in/huberrrr/" title="connect with me on linkedin">linkedin.com/in/huberrrr</a>
      </h2>
    </div>
  </div>

  <!-- theme toggler -->
  <i id="theme-toggler" class="far fa-moon fa-2x"></i>
  <script async>
    document.getElementById("theme-toggler").addEventListener("click", () => {
      if (getComputedStyle(document.documentElement).getPropertyValue("--background") === "#fff"
      || getComputedStyle(document.documentElement).getPropertyValue("--background") === " #fff") {
        document.documentElement.style.setProperty("--background", "#000");
        document.documentElement.style.setProperty("--text", "#fff");
        document.documentElement.style.setProperty("--text-hover", "#ccc");

        let icon = document.getElementById("theme-toggler");
        icon.classList.add("fas");
        icon.classList.remove("far");
      } else {
        document.documentElement.style.setProperty("--background", "#fff");
        document.documentElement.style.setProperty("--text", "#000");
        document.documentElement.style.setProperty("--text-hover", "#333");

        let icon = document.getElementById("theme-toggler");
        icon.classList.add("far");
        icon.classList.remove("fas");
      }
    });
  </script>
</body>

</html>
